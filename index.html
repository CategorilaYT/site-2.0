<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, purple, blue);
        }
        
        div{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 40px;
            border-radius: 15px;
            color: white;
        }

        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 10px;
            width: 500px;
        }

        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            color: white;
            font-size: 15px;
        }

        button:hover{
            background-color: deepskyblue;
        }

        .titulo {
            color: white;
            margin-top: 100px;
            margin-left: 590px;
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .titulo-2 {
            margin-top: -30px;
            font-size: 40px;
        }

        .footer {
            color: aliceblue;
        }

        

        @media (max-width: 450px) {
            .tela-login {
                width: 50%;
                margin-top: 20px;
            }

            input {
                width: 180px;
            }

            body {
                font-size: 12px;
            }

            .titulo-2 {
                font-size: 30px;
            }

        }

    </style>

    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="tela-login">
        <section class="titulo-2">
            <h1>Categorila</h1>
            <p>Verificação</p>
        </section>
        <h1>Digite confirmar para prosseguir.</h1>
         <h2></h2>
        <label for="inputText">Digite:</label>
        <input type="text" id="confirmationInput" placeholder="...">
        <br><br>
        <button onclick="verificarConfirmacao()">Enviar</button>
        <p>Sistema em Beta.</p>
    </div>
    <section class="footer">
        <p>Direitos reservados Categorila ©️ 2023-2024</p>
    </section>

    <script>
        function verificarConfirmacao() {
            // Obtém o valor do campo de entrada
            var userInput = document.getElementById("confirmationInput").value;

            // Converte para minúsculas para garantir que "confirmar" seja reconhecido, independentemente da capitalização
            userInput = userInput.toLowerCase();

            // Verifica se o usuário digitou "confirmar"
            if (userInput === "confirmar") {
                // Avança para a próxima página (substitua a URL pela URL desejada)
                window.location.href = "carregamento.html";
            } else {
                // Exibe uma mensagem de erro
                alert("Por favor, digite 'confirmar' para avançar.");
                
                // Limpa o campo de entrada (opcional)
                document.getElementById("confirmationInput").value = "";
            }
        }
    </script>
</body>
</html>
